[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.1.x.cfg
    quality-assurance.cfg
    sources.cfg
    versions.cfg

package-name = openmultimedia.reporter
package-extras = [test]

parts += 
        instance
        omelette
        coverage
        report
        pyflakes
        pep8
        i18ndude

[instance]
environment-vars = zope_i18n_compile_mo_files true
        
[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    include = '--source=${buildout:directory}/src/openmultimedia/reporter'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--all']

[report]
recipe = zc.recipe.egg
eggs = coverage
scripts = coverage=report
initialization =
    sys.argv = sys.argv[:] + ['html', '-i']

[pyflakes]
recipe = zc.recipe.egg
scripts = pyflakes
eggs = pyflakes
entry-points = pyflakes=pyflakes.scripts.pyflakes:main

[pep8]
recipe = zc.recipe.egg
eggs = pep8

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude